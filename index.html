<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <p>This is my Header</p>
    </header>
    <main>
        <section class="top-buttons">
            <h3>Ingredients:</h3>
            <form id="ingredients-added">
                <label> Ingredient
                    <input type="text" name="ingredients-input" id="ingredients-input">
                </label> Quantity
                <label>
                    <input type="number" name="quantity" id="quantity">
                </label>
                <label> Measurement
                    <select name="measurement-type" id="measurement-type">
                        <option value="cups">Cups</option>
                        <option value="grams">Grams</option>
                        <option value="pints">pints</option>
                        <option value="liters">Liters</option>
                    </select>
                </label>
                <button>Add Ingredient</button>
                <div class="lists">
                    <ul id="ingredient-list"></ul>
                </div>
            </form>
            <div class="buttons">
                <button id="remove">Remove Last Recipe</button>
            </div>
        </section>
        <section class="bottom-buttons">
            <label>Meal name
                <input type="text" name="meal-name" id="meal-name">
            </label>
            <div class="buttons">
                <button id="save-meal">Save</button>
            </div>
            <div class="lists">
                <ul id="saved-meal-list">Placeholder</ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
